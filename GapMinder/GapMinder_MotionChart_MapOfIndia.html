    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 0.5em;
      font-size: 10px;
      color: #222;
      background: #FFF;
      border-radius: 2px;
      pointer-events: none;
      box-shadow: 0px 0px 2px 0px #a6a6a6;
    }

    .key path {
        display: none;
    }

    .key line {
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .key text {
        font-size: 10px;
    }

    .key rect{
      stroke-width: .4;
    }
    #chart {
        font-family: "Calibri";
        max-width: 100%;
        max-height: 100%;
    }

    .dot { stroke: #000; }

        stroke: #000;
        shape-rendering: crispEdges;
    }

        font: 500 196px "Calibri";
        fill: #ddd;
    }

    .overlay {
        fill: yellow;
        opacity: 30%;

        cursor: ew-resize;
    }
      .d3-tip {
      font-family: "Calibri";
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border-radius: 2px;
      pointer-events: none;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.4);
      position: absolute;
      pointer-events: none;
    }

    /* Northward tooltips */
    .d3-tip.n:after {
      content: "\25BC";
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }

    /* Eastward tooltips */
    .d3-tip.e:after {
      content: "\25C0";
      margin: -4px 0 0 0;
      top: 50%;
      left: -8px;
    }

    /* Southward tooltips */
    .d3-tip.s:after {
      content: "\25B2";
      margin: 0 0 1px 0;
      top: -8px;
      left: 0;
      text-align: center;
    }

    /* Westward tooltips */
    .d3-tip.w:after {
      content: "\25B6";
      margin: -4px 0 0 -1px;
      top: 50%;
      left: 100%;
    }

    .btn3d {
  position: relative;
  top: -6px;
  border: 0;
  transition: all 40ms linear;
  margin-top: 10px;
  margin-bottom: 10px;
  margin-left: 2px;
  margin-right: 2px;
}

.btn3d:active:focus,
.btn3d:focus:hover,
.btn3d:focus {
  -moz-outline-style: none;

}

.btn3d:active,
.btn3d.active {

}

}

    function centerZoom(data){

      var o = topojson.mesh(data, data.objects.polygons, function(a, b) { return a === b; });

      projection
          .scale(1)
          .translate([0, 0]);

      // var b = path.bounds(o),
      //     s = 1 / Math.max((b[1][0] - b[0][0]) / widthh, (b[1][1] - b[0][1]) / heightt),
      //     t = [(widthh - s * (b[1][0] + b[0][0])) / 2.2, (heightt - s * (b[1][1] + b[0][1])) / 1.97];

      // var p = projection
      //     .scale(s/1.065)
      //     .translate(t);
      var b = path.bounds(o),
          s = 1 / Math.max((b[1][0] - b[0][0]) / widthh, (b[1][1] - b[0][1]) / heightt),
          t = [(widthh - s * (b[1][0] + b[0][0])) / 2.18, (heightt - s * (b[1][1] + b[0][1])) / 2];

      var p = projection
          .scale(s/1.085)
          .translate(t);
      // console.log(s,t)
      return o;

    }

    function drawOuterBoundary(data, boundary){

          .attr("stroke", "#3a403d");

    }

    function drawPlaces(data){

      india.append("path")
          .datum(topojson.feature(data, data.objects.places))
          .attr("d", path)
          .attr("class", "place");

      india.selectAll(".place-label")
          .data(topojson.feature(data, data.objects.places).features)
        .enter().append("text")
          .attr("class", "place-label")
          .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
          .attr("dy", ".35em")
          .attr("x", 6)
          .attr("text-anchor", "start")
          .style("font-size", ".7em")
          .style("text-shadow", "0px 0px 2px #fff")
          .text(function(d) { return d.properties.name; });

    }

    function drawSubUnits(data){

      var subunits = india.selectAll(".subunit")
          .data(topojson.feature(data, data.objects.polygons).features)
        .enter().append("path")
          .attr("class", "subunit")
          .attr("d", path)
          .style("stroke", "#fff")
          .style("stroke-width", "1px");

      return subunits;

    }

    function drawSubUnitLabels(data){

              //   radiusScale = d3.scale.linear().domain([1115,49158625]).range([0.5,250])
                
              // }
              return cdf;
              
          }

          // Finds (and possibly interpolates) the value for the specified year.
          function interpolateValues(values, year) 
          {
              var i = bisect.left(values, year, 0, values.length - 1),
                  a = values[i];
              if (i > 0) {
                  var b = values[i - 1],
                      t = (year - a[0]) / (b[0] - a[0]);
                  return a[1] * (1 - t) + b[1] * t;
              }
            return a[1];
          }
      });
    }
